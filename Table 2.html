<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Block Level Elements</title>
    </head>
    <body>
        <table>
            <caption>My HTML5 Table</caption>
            <!-- the caption tag is new in HTML5 -->
            <tr>
                <th>Color</th><th>Width</th><th>Height</th>
            </tr>
            <tr>
                <td>Black</td><td>55</td><td>99</td>
            </tr>
            <tr>
                <td>Green</td><td>85</td><td>45</td>
            </tr>
        </table>
    <body>
</html>
