
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Form.</title>
  </head>
  
  <body>
    
    <h1>The Music Taste</h1>
    <form action="#" method="GET">
      <fieldset>
        <legend>Choose Your Favorite Genre</legend>
        <input type="radio" name="genre" value="rock" id="rock">
        <label for="rock">Rock</label><br>
        
        <input type="radio" name="genre" value="pop" id="pop">
        <label for="pop">Pop</label><br>
        
        <input type="radio" name="genre" value="indie" id="indie">
        <label for="indie">Indie</label><br>
        
        <input type="radio" name="genre" value="electronic" id="electronic">
        <label for="electronic">Electronic</label><br>
      </fieldset>
      
      <fieldset>
        <legend>Which of these do you like?</legend>
        <input type="checkbox" name="likes" value="live" id="live">
        <label for="live">Live Concerts</label><br>

        <input type="checkbox" name="likes" value="vinyl" id="vinyl">
        <label for="vinyl">Vinyl Records</label><br>

        <input type="checkbox" name="likes" value="merch" id="merch">
        <label for="merch">Band Merchandise</label><br>
      </fieldset><br><br>
      
      <label for="username">Username:</label>
      <input type="text" name="username" id="username"><br><br>
      
      <label for="password"> Password:</label>
      <input type="text" name="password" id="password"><br><br>
      
      <label for="favColor">Favorite Colour:</label>
      <input type="color" name="favColor" id="favColor"><br><br>
      
      <label for="quantity">Number of concerts attended:</label>
      <input type="number" name="quantity" id="quantity" min="0"><br><br>

      <label for="website">Your Website:</label>
      <input type="url" name="website" id="website"><br><br>

      <label for="birthdate">Birthdate:</label>
      <input type="date" name="birthdate" id="birthdate"><br><br>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email"><br><br>
      
      <input type="submit" value="submit">
      
    </form>
    
  </body>
  
</html>
