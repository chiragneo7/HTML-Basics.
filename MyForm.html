
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobytes Survey Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00c9a7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007f6e;
        }
    </style>
</head>
<body>
    <form id="infobytes-form">
        <h1>Infobytes Survey Form</h1>

        <div class="form-control">
            <label for="name">Name-</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-control">
            <label for="email">Email-</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-control">
            <label for="age">Age-</label>
            <input type="text" id="age" placeholder="Enter your age">
        </div>

        <div class="form-control">
            <label for="role">Which option best describes you?</label>
            <select id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>Would you recommend Infobytes to a friend?</label>
            <label><input type="radio" name="recommend"> Yes</label>
            <label><input type="radio" name="recommend"> No</label>
            <label><input type="radio" name="recommend"> Maybe</label>
        </div>

        <div class="form-control">
            <label>Courses Interested In <small>(Check all that apply)</small></label>
            <label><input type="checkbox" name="course"> Cyber Security</label>
            <label><input type="checkbox" name="course"> Full Stack Web Development</label>
            <label><input type="checkbox" name="course"> Data Science</label>
            <label><input type="checkbox" name="course"> UI/UX Design</label>
            <label><input type="checkbox" name="course"> Python Programming</label>
            <label><input type="checkbox" name="course"> Android Development</label>
            <label><input type="checkbox" name="course"> Cloud Computing</label>
            <label><input type="checkbox" name="course"> Machine Learning</label>
            <label><input type="checkbox" name="course"> Ethical Hacking</label>
        </div>

        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea id="comment" placeholder="Enter your comment here"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
